<!DOCTYPE html>

            height: 100vh;
            background-color: black;
        }

        #player-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            margin: 10px 0;
        }

        /* Custom scrollbar styles */
        body::-webkit-scrollbar {
            width: 8px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        body::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: rgba(140, 140, 140, 0.5);
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: rgba(140, 140, 140, 0.7);
        }
    </style>
</head>

<body>
    <div id="player-container"></div>

    <script type="text/javascript">
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
        jwplayer("player-container").setup({
            // New MPD file URL
            file: "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/fdb3pubmek/out/v1/aefca6420f944a9482e117f315de535f/cenc.mpd",
            aspectratio: '16:9',
            width: '100%',
            autostart: true,
            image: 'https://mma.prnewswire.com/media/1919551/WillowTV_Logo.jpg?p=facebook',
            mute: false,
            preload: 'auto',
            captions: {
                color: 'white',
                fontSize: '16px',

            sharing: {

            // Updated DRM Configuration

                "clearkey": {
                    // keyId from new URL's query parameter: 1779c27b9d077a3ba0c9cc1bb9a94b9f
                    "keyId": "7e9239c1982d984a002df3ed049d0756",

                    "key": "1b8a17598129a3618535c8fb05f103fe"
                }
            }
        });

        // Ensure playback compatibility for mobile devices
        jwplayer().on('ready', function () {
            const player = document.querySelector('#player-container');
            if (player) {
                player.style.height = window.innerHeight + 'px';
            }
        });

        jwplayer().on('play', function () {
            document.body.style.backgroundColor = "#000";
        });

        jwplayer().on('error', function (e) {
            console.error("Playback error:", e.message);
        });
    </script>
